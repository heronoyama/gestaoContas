<section id='DespesaView'>

<section id="CobrancaView"></section>

</section>

<section id="CobrancaForm">
<div class="row">
<div class="col-md-6">
	<form role="form" method='post' data-bind='submit: geraCobranca'>
			<div class="form-group">
				<label> Mês Cobranca </label>
		    	<select data-bind="options: mesesDisponiveis, 
		    			optionsText: 'dataFormatada',
		    			value: mesSelecionado,
		    			optionsCaption: 'Escolha o mês'"/>
		    </div>
		    <div class="form-group">
				<label> Valor </label>
				<input type='text' pattern='\d+(\.)\d{2}' data-bind="value: valor"/>
		    </div>
		    <button class="btn btn-default" type='submit'> Criar </button>
		</form>
</div>
</div>
</section>
